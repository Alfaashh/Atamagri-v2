name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Install dependencies dengan legacy peer deps
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      # Build aplikasi
      - name: Build application
        run: npm run build
      
      # List files untuk debugging
      - name: List build output
        run: |
          echo "Contents of workspace:"
          ls -la
          if [ -d "out" ]; then
            echo "Contents of out directory:"
            ls -la out/
            echo "Checking for index.html in out:"
            if [ -f "out/index.html" ]; then
              echo "✅ index.html found in out directory"
            else
              echo "❌ index.html NOT found in out directory"
            fi
          fi
      
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client --legacy-peer-deps
      
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SMOKE_098A12000 }}
          action: "upload"
          app_location: "./out"  # Point ke folder out yang berisi index.html
          api_location: ""
          output_location: ""     # Kosong karena app_location sudah point ke build result
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
